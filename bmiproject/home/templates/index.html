<!DOCTYPE html>
<html lang="en">
<head>
    <title>BMI Prediction</title>
<style>
    body{text-align: center;}
</style>
</head>
<body>
    <h1>신체 정보를 입력해 보세요!</h1>
<form action="{% url 'result'%}" method="POST">
    {% csrf_token %}
    <input name="height" placeholder="키"/>
    <input name="weight" placeholder="몸무게"/>
    <input name="step_count" placeholder="걸음수"/>
    <br>
    <input name="calorie_intake" placeholder="섭취칼로리"/>
    <input name="burned_calorie" placeholder="소비칼로리"/>
    <input name="sleep" placeholder="수면시간"/>
    <br/>
    <br/>
    <button type="submit">예측시작</button>
</form>
</body>
</html>
